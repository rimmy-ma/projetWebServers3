<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Station de Ski</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('ski-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .signup-container {
            width: 320px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #5b7894;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #5b7894;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #5b7894;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #4a6780;
        }
        .switch-mode {
            text-align: center;
            margin-top: 20px;
        }
        .switch-mode a {
            color: #5b7894;
            text-decoration: none;
            transition: color 0.3s;
        }
        .switch-mode a:hover {
            color: #4a6780;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Inscription</h2>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="Prénom" required>
            <input type="text" id="lastName" placeholder="Nom de famille" required>
            <input type="date" id="dob" placeholder="Date de naissance" required>
            <select id="gender" required>
                <option value="">Genre</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
            </select>
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <input type="submit" value="S'inscrire">
        </form>
        <div class="switch-mode">
            Déjà membre? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
